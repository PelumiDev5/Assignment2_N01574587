<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Random Images</title>
</head>
<body>
  <h1>Multiple Random Images</h1>
  <div id="images"></div>
  <button id="fetch-images">Fetch Images</button>
  
  <script>
    document.getElementById("fetch-images").addEventListener("click", () => {
      fetch("/fetch-multiple")
        .then(response => response.json())
        .then(images => {
          const container = document.getElementById('images');
          container.innerHTML = ''; // Clear previous images
          images.forEach(image => {
            const img = document.createElement('img');
            img.src = `/uploads/${image}`;
            img.alt = 'Random Image';
            img.style.width = '300px'; // Adjust image style if needed
            container.appendChild(img);
          });
        })
        .catch(error => console.error('Error fetching multiple images:', error));
    });
  </script>
</body>
</html>
